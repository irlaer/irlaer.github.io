<!DOCTYPE html>
<html><head>
  <meta http-equiv="refresh" content="300">
  <meta name="mobile-web-app-capable" content="yes">
<title>Backend dashboard</title>

<style>
body {
  color: white;
  margin: 0;
  padding: 0 0 0 0;
  font-size:0;
  text-align: center;
  font-family: Tahoma;
}

.left-box {
width:calc(50% - 2px);
vertical-align: middle;
height:50vh;
display: inline-block;
}

.right-box {
  float:right;
  display:block;
  height:50vh;
  width:50%;
}

.child {
  border: white 1px solid;
  height:calc(50vh - 3px);
  width:calc(50vw - 3px);
  display: table-cell;
  vertical-align: middle;
  text-align: center;
	}

.label{
  font-size:calc(100vh/20)
}

.indicator{
  font-size:calc(100vh/4)
}

</style><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script></head>
  <body>
      <div id="assigned" class="left-box" style="background-color:green">
    <div class="child">
      <div class="label">Assigned</div>
      <div class="indicator">280</div>
      </div></div>
  <div id="on-test" class="right-box" style="background-color:green">
    <div class="child">
      <div class="label">Test ready</div>
      <div class="indicator">18</div>

    </div>
    </div>
  <div id="on-review" class="left-box" style="background-color:green">
    <div class="child">
            <div class="label">For review</div>
      <div class="indicator">69</div>

    </div>
    </div>
  <div class="right-box" style="background-color:green">
    <div class="child">
      <div class="label">Release ready</div>
      <div class="indicator">113</div>
    </div>
    </div>
  </body>
</html>
